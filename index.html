<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link type="text/css" rel="stylesheet" href="css/main.css">
		<title>PSD Replication</title>
	</head>

	<body>

<!-- MAIN CONTAINER-->

		<section class="main">

<!-- STATS -->
			<section class="stats">
				
				<div class="video-top">
					<p>
						<i class="fa fa-play-circle-o"></i>
					</p>
				</div>

				<div class="video-bottom">
					<p>
						<span><i class="fa fa-pause"></i></span>
						<img src="img/video-bottom.png">
					</p>

				</div>

			
				<div class="graph">
					
					<p></p> <!-- This is where the background image would go -->

					<img src="img/linegraph.png"> <!-- Here I added that same image -->
				</div>
			</section>

<!-- TASKS -->

			<section class="tasks">

				<h1>Tasks Completed</h1>

				<img src="img/percentcircle.png"> <!-- Here is the image through html, works fine. -->

				<div class="percentcircle">
					
				</div>
	
			</section>

<!-- ACTIONS -->

			<section class="actions">

				<button class="login_button">Log in</button>

				<div class="date">
					<p><span><i class="fa fa-calendar"></i></span>January 25, 2013</p>
				</div>
					
				<table>
					<tr>
						<td>
							<i class="fa fa-map-marker"></i>
						</td>
						<td>
							Winterfell
						</td>
						<td>
							<i class="fa fa-pencil-square-o">
						</td>
						<td>
							<i class="fa fa-commenting"></i>
						</td>
					</tr>
				</table>

			</section>

		
		</section>

	</body>
</html>
